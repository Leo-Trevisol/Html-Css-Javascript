<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario.css">
    <title>Formulario</title>
</head>
<body>

    <header>
        <h1 class="cabeca">Formulario</h1>
    </header>

    <h1>Preencha este forms aqui meu chapa</h1>

    <div id="container">
        <div class="nome">
            <label for="inname">Nome:</label>
            <input type="text" id="inname" name="name">
        </div>
        <div class="idade">
            <label for="inidade">Idade:</label>
            <input type="number" id="inidade" name="idade">
        </div>
        <div class="cpf">
            <label for="incpf">Cpf:</label>
            <input type="text" id="incpf" name="cpf">
        </div>
        <div class="email">
            <label for="inemail">Email:</label>
            <input type="text" id="inemail" name="email">
        </div>

        <div class="combo">
            <label for="incombo">Como chegou até nós?</label>
            <select name="combo" id="incombo">
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="outros">Outros</option>
            </select>
        </div>
    </div>
    

</body>
</html>

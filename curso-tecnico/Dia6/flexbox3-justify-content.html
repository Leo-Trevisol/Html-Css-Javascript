<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
          display: flex;
          justify-content: flex-end; /*center flex-start flex-end space-around space-between*/
          background-color: DodgerBlue;
        }
        
        .flex-container > div {
          background-color: #f1f1f1;
          width: 100px;
          margin: 10px;
          text-align: center; /*left right */
          line-height: 75px;
          font-size: 30px;
        }
        </style>
</head>
<body>
    <h1>Propriedade justify-content</h1>

    <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>  
    </div>

</body>
</html>
